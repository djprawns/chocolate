<style type="text/css">
.dashed-border-patisserie {
    width: 696px;
    height: 0px;
    margin: 0 0px 0 0px;
}
h3 {
    margin:0 0 4px 0;
}
</style>
<div class="galery">
    <h3 class="float-left" id="activeCategory">{{activeCategory.name}}</h3>
    <div class="dashed-border-patisserie float-left"></div>
    <!-- {{products}} -->
    <ul>
        <li ng-repeat="product in products">
            <div class="actual">
                <h4><a class="link-h4">{{product.name}}</a></h4>
                <div class="cake-tumb">
                    <a><img src="{{product.photo}}" alt="" style="height: 131px; width: 205px;"/></a>
                    <!-- <p class="price"><span class="number">Rs. {{product.price}}</span> only</p> -->
                </div>
                <p><strong>{{product.price}}</strong></p>
                <div class="dashed-border-small float-left" style="width: 100%; height: 5px;"></div>
                <!-- <a class="link-5">Rs. {{product.price}}</a> -->
            </div>
        </li>
    </ul>
</div>
